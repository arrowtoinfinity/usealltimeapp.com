<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Studio - Infinite Feed</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            /* Tiempo Design System */
            --color-primary: #007AFF;
            --color-success: #34C759;
            --color-warning: #FF9500;
            --color-danger: #FF3B30;
            --color-purple: #AF52DE;
            --color-bg: #F2F2F7;
            --color-card: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            
            --gradient-sunrise: linear-gradient(45deg, #1c75bc 0%, #ec008c 30%, #f26522 65%, #f9ed32 100%);
            
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-card: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-float: 0 20px 40px rgba(0,0,0,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Feed Layout */
        .feed-container {
            margin-top: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
            padding-bottom: 4rem;
        }

        .slide-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* The Slide Canvas */
        .canvas-container {
            position: relative;
            /* Default Post 4:5 scaling container */
            width: 540px; 
            height: 675px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .slide {
            /* Actual canvas size: 1080x1350 */
            width: 1080px;
            height: 1350px;
            background: var(--color-card);
            position: absolute;
            top: 0; left: 0;
            transform-origin: top left;
            transform: scale(0.5); /* Scale down to fit visual container */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- GENERATED CONTENT STYLES --- */
        
        /* Backgrounds */
        .bg-layer { position: absolute; inset: 0; z-index: 0; }
        .bg-layer img { width: 100%; height: 100%; object-fit: cover; }
        .bg-layer.gradient { background: var(--gradient-sunrise); }
        .bg-layer.white { background: var(--color-card); }
        .bg-layer.gray { background: var(--color-bg); }
        
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }
        .overlay.gradient-fade {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
        }

        /* Content Layer */
        .content-layer {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 80px;
        }

        /* Typography */
        .slide-title {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 4rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }
        
        .slide-subtitle {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 500;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* --- TIEMPO UI COMPONENTS --- */
        
        /* Event Bubble - Matches Home Page .timeline-item */
        .event-bubble {
            background: var(--color-card);
            border-radius: 24px; /* Scaled for 1080p */
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(0,0,0,0.05); /* Subtle border like design system */
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .event-bubble .icon-box {
            width: 80px;
            height: 80px;
            min-width: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            background: var(--bubble-color, var(--color-primary));
            /* Or gradient if specified */
        }

        .event-bubble .details { flex: 1; text-align: left; }
        
        .event-bubble .title { 
            font-weight: 600; 
            font-size: 1.6rem; 
            color: var(--text-primary); 
            margin-bottom: 6px;
            font-family: var(--font-display);
        }
        
        .event-bubble .time { 
            color: var(--text-secondary); 
            font-size: 1.2rem; 
            font-weight: 500;
        }

        /* Phone Mockup */
        .phone-mockup {
            width: 540px;
            height: 1000px;
            border-radius: 70px;
            background: white;
            overflow: hidden;
            box-shadow: var(--shadow-float);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            border: 16px solid #111; /* Bezel */
            position: relative;
        }
        
        .phone-screen {
            flex: 1;
            background: var(--color-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .phone-header-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .phone-date { color: black; font-weight: 700; font-size: 2rem; font-family: var(--font-display); }
        .phone-avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--gradient-sunrise); }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            left: 64px;
            top: 100px;
            bottom: 100px;
            width: 4px;
            background: #E5E5EA;
            z-index: 0;
        }

        /* Layouts */
        .layout-center { text-align: center; justify-content: center; align-items: center; }
        .layout-center .slide-title { color: white; text-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .layout-center .slide-subtitle { color: rgba(255,255,255,0.9); }

        .layout-ui { background: var(--gradient-sunrise); justify-content: flex-end; align-items: center; padding-bottom: 0; }
        .layout-ui .slide-title { color: white; margin-bottom: 40px; text-align: center; font-size: 3.5rem; }

        .layout-feature { background: white; justify-content: center; align-items: center; }
        .layout-feature .slide-title { color: var(--text-primary); text-align: center; margin-bottom: 60px; }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0.9;
            z-index: 20;
        }
        .watermark img { height: 48px; width: auto; }
        .watermark span { font-family: var(--font-display); font-weight: 600; font-size: 1.8rem; }
        .dark-watermark span { color: var(--text-primary); }
        .light-watermark span { color: white; }

        /* Controls */
        .actions {
            display: flex;
            gap: 1rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #444; }
        button.primary { background: var(--color-primary); }
        button.primary:hover { background: #0063d6; }

        #loader { text-align: center; color: #666; padding: 2rem; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="../logo.png" height="32">
            <span>Tiempo Studio</span>
        </div>
        <button onclick="createSlide()">Generate New</button>
    </header>

    <div class="feed-container" id="feed">
        <!-- Slides -->
    </div>

    <div id="loader">Scroll for more...</div>

    <script>
        const feed = document.getElementById('feed');
        const loader = document.getElementById('loader');

        const copy = {
            headlines: [
                "Master Your Day", "Focus & Flow", "Health Meets Calendar", 
                "Your Life, Organized", "Simply Productive", "Wellness First",
                "AI-Powered Planning", "Achieve More"
            ],
            subtitles: [
                "The AI planner that helps you build better habits.",
                "Schedule your life around your health goals.",
                "Stop juggling apps. Start living.",
                "Smart scheduling for busy professionals."
            ],
            events: [
                { title: "Morning Yoga", time: "7:00 AM - 8:00 AM", emoji: "üßò‚Äç‚ôÄÔ∏è", color: "#FF9500", grad: "linear-gradient(135deg, #f26522, #ec008c)" },
                { title: "Deep Work", time: "9:00 AM - 11:30 AM", emoji: "üíª", color: "#007AFF", grad: "linear-gradient(135deg, #007AFF, #AF52DE)" },
                { title: "Healthy Lunch", time: "12:00 PM - 1:00 PM", emoji: "ü•ó", color: "#34C759", grad: "linear-gradient(135deg, #34C759, #81C784)" },
                { title: "Team Sync", time: "2:00 PM - 3:00 PM", emoji: "üë•", color: "#AF52DE", grad: "linear-gradient(135deg, #AF52DE, #5856D6)" },
                { title: "Evening Run", time: "6:00 PM - 7:00 PM", emoji: "üèÉ‚Äç‚ôÇÔ∏è", color: "#FF3B30", grad: "linear-gradient(135deg, #FF3B30, #FF9500)" }
            ],
            images: [
                "images/desk.jpg",
                "images/yoga.jpg",
                "images/gym.jpg",
                "images/planning.jpg",
                "images/lifestyle.jpg"
            ]
        };

        function getRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function renderEventBubble(e) {
            return `
                <div class="event-bubble">
                    <div class="icon-box" style="background: ${e.grad || e.color}">${e.emoji}</div>
                    <div class="details">
                        <div class="title">${e.title}</div>
                        <div class="time">${e.time}</div>
                    </div>
                </div>
            `;
        }

        function createSlide() {
            const wrapper = document.createElement('div');
            wrapper.className = 'slide-wrapper';

            const container = document.createElement('div');
            container.className = 'canvas-container';

            const slide = document.createElement('div');
            slide.className = 'slide';

            // Random Layout
            const type = Math.random();
            
            if (type < 0.33) {
                // HERO LAYOUT
                const img = getRandom(copy.images);
                slide.innerHTML = `
                    <div class="bg-layer"><img src="${img}" crossorigin="anonymous"></div>
                    <div class="overlay gradient-fade"></div>
                    <div class="content-layer layout-center">
                        <h1 class="slide-title">${getRandom(copy.headlines)}</h1>
                        <p class="slide-subtitle">${getRandom(copy.subtitles)}</p>
                        <div class="watermark light-watermark">
                            <img src="../logo.png" crossorigin="anonymous">
                            <span>Tiempo</span>
                        </div>
                    </div>
                `;
            } else if (type < 0.66) {
                // PHONE UI LAYOUT
                const evts = copy.events.slice(0, 4);
                let bubbles = evts.map(renderEventBubble).join('');
                slide.innerHTML = `
                    <div class="bg-layer gradient"></div>
                    <div class="content-layer layout-ui">
                        <h1 class="slide-title">Your day,<br>beautifully organized.</h1>
                        <div class="phone-mockup">
                            <div class="phone-screen">
                                <div class="phone-header-ui">
                                    <div class="phone-date">Today</div>
                                    <div class="phone-avatar"></div>
                                </div>
                                ${bubbles}
                            </div>
                        </div>
                        <div class="watermark light-watermark">
                            <img src="../logo.png" crossorigin="anonymous">
                            <span>Tiempo</span>
                        </div>
                    </div>
                `;
            } else {
                // FEATURE LIST LAYOUT
                const evts = [...copy.events].sort(() => 0.5 - Math.random()).slice(0, 3);
                let bubbles = evts.map(renderEventBubble).join('');
                slide.innerHTML = `
                    <div class="bg-layer white"></div>
                    <div class="content-layer layout-feature">
                        <h1 class="slide-title">${getRandom(copy.headlines)}</h1>
                        <div class="timeline-line"></div>
                        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 2;">
                            ${bubbles}
                        </div>
                        <div class="watermark dark-watermark">
                            <img src="../logo.png" crossorigin="anonymous">
                            <span>Tiempo</span>
                        </div>
                    </div>
                `;
            }

            container.appendChild(slide);
            
            // Buttons
            const actions = document.createElement('div');
            actions.className = 'actions';
            
            const dlBtn = document.createElement('button');
            dlBtn.className = 'primary';
            dlBtn.textContent = 'Download Image';
            dlBtn.onclick = () => {
                html2canvas(slide, {
                    scale: 2, // Output at native 1080p width
                    useCORS: true,
                    backgroundColor: null
                }).then(c => {
                    const link = document.createElement('a');
                    link.download = `tiempo-${Date.now()}.png`;
                    link.href = c.toDataURL('image/png');
                    link.click();
                });
            };

            actions.appendChild(dlBtn);

            wrapper.appendChild(container);
            wrapper.appendChild(actions);
            feed.appendChild(wrapper);
        }

        // Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                createSlide();
                createSlide();
            }
        }, { rootMargin: '400px' });

        // Add sentinel
        const sentinel = document.createElement('div');
        feed.after(sentinel);
        observer.observe(sentinel);

        // Initial Load
        createSlide();
        createSlide();

    </script>
</body>
</html>
