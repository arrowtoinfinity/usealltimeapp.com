<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Studio - Pro</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            /* Tiempo Pro Palette */
            --blue: #007AFF;
            --dark-blue: #005ecb;
            --orange: #FF9500;
            --bg-dark: #000000;
            --bg-card: #151515;
            --text-main: #ffffff;
            --text-muted: #888888;
            --success: #34C759;
            
            /* Gradients */
            --mesh-1: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                      radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                      radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            
            --mesh-sunrise: radial-gradient(circle at top right, #ff9966, transparent 40%),
                            radial-gradient(circle at bottom left, #1c75bc, transparent 40%),
                            #1a1a1a;

            --gradient-brand: linear-gradient(135deg, #1c75bc 0%, #ec008c 40%, #f26522 70%, #f9ed32 100%);

            /* Type */
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro", sans-serif;
            --font-display: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro", sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro", sans-serif;
            
            /* High-End Shadows */
            --shadow-float: 0 20px 60px -10px rgba(0,0,0,0.5), 0 10px 30px -15px rgba(0,0,0,0.3);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background: #0a0a0a;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 360px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .main-view {
            flex: 1;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: radial-gradient(#151515 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- CHAT --- */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #666;
            display: flex; align-items: center; gap: 10px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            font-size: 0.95rem;
            line-height: 1.5;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }
        .msg.ai { background: #222; color: #ccc; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.user { background: var(--blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-zone {
            padding: 20px;
            border-top: 1px solid #222;
        }
        .input-wrap {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 4px 4px 4px 16px;
            display: flex;
            align-items: center;
        }
        .input-wrap input {
            background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 1rem; padding: 8px 0;
        }
        .send-btn {
            background: var(--blue); border: none; color: white; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- CANVAS --- */
        .canvas-frame {
            width: 540px; height: 675px; /* Scaled 0.5x */
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        #slide {
            width: 1080px; height: 1350px;
            background: #000;
            position: absolute; top: 0; left: 0;
            transform-origin: top left;
            transform: scale(0.5);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HIGH-END UI ELEMENTS --- */

        /* 1. Typography */
        .display-text {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 6rem;
            line-height: 0.9;
            letter-spacing: -0.04em;
            color: white;
        }
        .body-text {
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.4;
            color: rgba(255,255,255,0.8);
        }

        /* 2. Glass Cards */
        .glass-panel {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* 3. Bento Grid System */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 24px;
            padding: 40px;
            width: 100%;
            height: 100%;
        }
        .bento-item {
            background: #111;
            border-radius: 32px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #222;
        }
        .bento-large { grid-column: span 2; grid-row: span 1; }
        .bento-tall { grid-row: span 2; }

        /* 4. Phone Pro */
        .phone-pro {
            width: 580px; height: 1100px;
            background: #000;
            border-radius: 80px;
            border: 8px solid #222;
            box-shadow: 
                0 0 0 2px #444, /* Outer ring */
                0 50px 100px -20px rgba(0,0,0,0.6); /* Shadow */
            position: relative;
            overflow: hidden;
        }
        .phone-screen-pro {
            width: 100%; height: 100%;
            background: #F2F2F7;
            border-radius: 70px;
            overflow: hidden;
            position: relative;
        }
        .screen-glare {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%);
            pointer-events: none; z-index: 100;
        }

        /* --- UTILS --- */
        .gradient-text {
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .noise {
            position: absolute; inset: 0; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 50;
        }
        
        .watermark {
            position: absolute; bottom: 60px; width: 100%; text-align: center;
            font-family: var(--font-display); font-weight: 700; letter-spacing: -0.02em; font-size: 1.5rem;
            opacity: 0.6; z-index: 100; display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        /* Buttons */
        .action-bar {
            position: absolute; top: 20px; right: 20px;
        }
        .btn-dl {
            background: rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .btn-dl:hover { background: rgba(255,255,255,0.2); }

        @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform:translateY(40px); } to { opacity:1; transform:translateY(0); } }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="chat-header">
            <img src="../logo.png" height="24" style="opacity:0.8">
            Tiempo Studio Pro
        </div>
        <div class="messages" id="chat">
            <div class="msg ai">
                Studio ready. I craft high-end marketing visuals.
                <br><br>
                <b>Modes:</b>
                <br>‚Ä¢ "Bento grid for productivity"
                <br>‚Ä¢ "Editorial yoga lifestyle"
                <br>‚Ä¢ "Device showcase"
            </div>
        </div>
        <div class="input-zone">
            <div class="input-wrap">
                <input type="text" id="input" placeholder="Command the studio..." autocomplete="off">
                <button class="send-btn" onclick="send()">‚Üí</button>
            </div>
        </div>
    </div>

    <div class="main-view">
        <div class="action-bar">
            <button class="btn-dl" onclick="download()">Download 4K</button>
        </div>
        <div class="canvas-frame">
            <div id="slide">
                <!-- Render Output -->
            </div>
        </div>
    </div>

    <script>
        const slide = document.getElementById('slide');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        // --- ASSETS ---
        const imgs = {
            yoga: "./images/yoga.jpg",
            gym: "./images/gym.jpg",
            desk: "./images/desk.jpg",
            plan: "./images/planning.jpg",
            life: "./images/lifestyle.jpg"
        };

        // --- CORE LOGIC ---
        input.addEventListener('keydown', e => { if(e.key === 'Enter') send() });

        function send() {
            const txt = input.value.trim();
            if(!txt) return;
            
            // User Msg
            const u = document.createElement('div');
            u.className = 'msg user'; u.innerText = txt;
            chat.appendChild(u);
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // Process
            setTimeout(() => {
                const lower = txt.toLowerCase();
                let topic = 'life';
                if(lower.includes('yoga')) topic = 'yoga';
                if(lower.includes('work')) topic = 'desk';
                if(lower.includes('gym')) topic = 'gym';
                if(lower.includes('plan')) topic = 'plan';

                if(lower.includes('grid') || lower.includes('bento')) {
                    renderBento(topic);
                    reply("Generated a Bento Grid layout.");
                } else if(lower.includes('phone') || lower.includes('device')) {
                    renderDevice(topic);
                    reply("Rendering device showcase.");
                } else {
                    renderEditorial(topic);
                    reply("Created an Editorial layout.");
                }
            }, 600);
        }

        function reply(txt) {
            const d = document.createElement('div');
            d.className = 'msg ai'; d.innerText = txt;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        // --- RENDERERS ---

        function renderBento(topic) {
            const img = imgs[topic] || imgs.life;
            slide.innerHTML = `
                <div class="noise"></div>
                <div style="background:#050505; width:100%; height:100%; display:flex; padding:60px;">
                    <div class="bento-grid">
                        <!-- Main Title Block -->
                        <div class="bento-item bento-large" style="background:var(--mesh-sunrise);">
                            <h1 class="display-text" style="font-size:5rem;">Focus<br>Better.</h1>
                            <div style="position:absolute; bottom:32px; right:32px; opacity:0.8;">Tiempo AI</div>
                        </div>
                        
                        <!-- Stat Block -->
                        <div class="bento-item" style="background:#1a1a1a;">
                            <span style="font-size:1.2rem; color:#888;">Productivity</span>
                            <span style="font-size:4rem; font-weight:700; color:var(--success);">+42%</span>
                        </div>

                        <!-- Image Block -->
                        <div class="bento-item bento-tall" style="padding:0;">
                            <img src="${img}" style="width:100%; height:100%; object-fit:cover;">
                            <div style="position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,0.8), transparent); display:flex; align-items:flex-end; padding:32px;">
                                <span style="font-size:1.5rem; font-weight:600;">Lifestyle Integrated</span>
                            </div>
                        </div>

                        <!-- Icon Block -->
                        <div class="bento-item" style="background:#111; border-color:#333; align-items:center; justify-content:center;">
                            <div style="font-size:5rem;">üßò‚Äç‚ôÄÔ∏è</div>
                            <div style="margin-top:10px; font-weight:600;">Wellness</div>
                        </div>

                        <!-- Quote Block -->
                        <div class="bento-item bento-large" style="background:#18181b;">
                            <p style="font-size:2rem; font-weight:500; line-height:1.3;">"The only planner that actually understands my schedule."</p>
                            <div style="margin-top:20px; display:flex; gap:10px; align-items:center;">
                                <div style="width:30px; height:30px; background:#333; border-radius:50%;"></div>
                                <span style="color:#888;">Verified User</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEditorial(topic) {
            const img = imgs[topic] || imgs.life;
            slide.innerHTML = `
                <div class="noise"></div>
                <div style="position:absolute; inset:0;">
                    <img src="${img}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div style="position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,0.95), transparent 40%);"></div>
                
                <div style="position:relative; z-index:10; height:100%; display:flex; flex-direction:column; justify-content:flex-end; padding:80px;">
                    <div style="background:rgba(255,255,255,0.1); backdrop-filter:blur(20px); align-self:flex-start; padding:8px 20px; border-radius:100px; margin-bottom:30px; border:1px solid rgba(255,255,255,0.2);">
                        <span style="font-weight:600; letter-spacing:0.05em; font-size:0.9rem;">TIEMPO LIFESTYLE</span>
                    </div>
                    <h1 class="display-text" style="margin-bottom:20px;">Design Your<br>Perfect Day.</h1>
                    <p class="body-text" style="max-width:80%;">Seamlessly integrate health habits into your busy schedule with AI-powered planning.</p>
                </div>
                <div class="watermark" style="color:rgba(255,255,255,0.5);">
                    <img src="../logo.png" style="filter:grayscale(1) brightness(200%);">
                    <span>Tiempo</span>
                </div>
            `;
        }

        function renderDevice(topic) {
            slide.innerHTML = `
                <div class="noise"></div>
                <div style="background:var(--mesh-sunrise); width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding-top:100px;">
                    
                    <h1 class="display-text" style="text-align:center; font-size:5rem; margin-bottom:60px; text-shadow:0 10px 30px rgba(0,0,0,0.2);">Intelligent<br>Scheduling</h1>

                    <div class="phone-pro" style="transform: rotate(-5deg) translateX(20px);">
                        <div class="screen-glare"></div>
                        <div style="position:absolute; top:20px; left:50%; transform:translateX(-50%); width:160px; height:46px; background:black; border-radius:23px; z-index:50;"></div>
                        <div class="phone-screen-pro" style="background:white; padding:80px 30px;">
                            <h2 style="color:black; font-size:2.5rem; font-weight:800; margin-bottom:30px;">Today</h2>
                            
                            <!-- Bubbles -->
                            <div style="background:#f5f5f7; padding:20px; border-radius:24px; display:flex; align-items:center; gap:20px; margin-bottom:16px;">
                                <div style="width:60px; height:60px; background:linear-gradient(135deg, #ff9966, #ff5e62); border-radius:18px; display:flex; align-items:center; justify-content:center; font-size:1.8rem;">üßò‚Äç‚ôÄÔ∏è</div>
                                <div>
                                    <div style="font-weight:700; color:#000; font-size:1.4rem;">Morning Yoga</div>
                                    <div style="color:#888; font-size:1rem;">7:00 AM</div>
                                </div>
                            </div>

                            <div style="background:#f5f5f7; padding:20px; border-radius:24px; display:flex; align-items:center; gap:20px; margin-bottom:16px;">
                                <div style="width:60px; height:60px; background:linear-gradient(135deg, #00c6ff, #0072ff); border-radius:18px; display:flex; align-items:center; justify-content:center; font-size:1.8rem;">üíª</div>
                                <div>
                                    <div style="font-weight:700; color:#000; font-size:1.4rem;">Deep Work</div>
                                    <div style="color:#888; font-size:1rem;">9:30 AM</div>
                                </div>
                            </div>

                             <div style="background:#f5f5f7; padding:20px; border-radius:24px; display:flex; align-items:center; gap:20px; margin-bottom:16px;">
                                <div style="width:60px; height:60px; background:linear-gradient(135deg, #11998e, #38ef7d); border-radius:18px; display:flex; align-items:center; justify-content:center; font-size:1.8rem;">ü•ó</div>
                                <div>
                                    <div style="font-weight:700; color:#000; font-size:1.4rem;">Lunch Break</div>
                                    <div style="color:#888; font-size:1rem;">12:30 PM</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        function download() {
            html2canvas(slide, { scale: 3, useCORS: true }).then(c => {
                const a = document.createElement('a');
                a.download = `tiempo-pro-${Date.now()}.png`;
                a.href = c.toDataURL('image/png');
                a.click();
            });
        }

        // Init
        renderEditorial('life');

    </script>
</body>
</html>
