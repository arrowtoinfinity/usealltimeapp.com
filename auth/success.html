<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Tiempo</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        :root {
            /* Logo sunrise colors (for accents) */
            --color-yellow: #f9ed32;
            --color-orange: #f26522;
            --color-magenta: #ec008c;
            --color-sunrise-blue: #1c75bc;

            /* App Design System Colors */
            --color-primary: #007AFF;
            --color-success: #34C759;
            --color-warning: #FF9500;
            --color-danger: #FF3B30;

            /* Neutrals - iOS style */
            --color-white: #FFFFFF;
            --color-background: #F2F2F7;
            --color-gray-100: #F2F2F7;
            --color-gray-200: #E5E5EA;
            --color-gray-400: #C7C7CC;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;

            /* Gradient */
            --gradient-sunrise: linear-gradient(45deg, var(--color-sunrise-blue) 0%, var(--color-magenta) 30%, var(--color-orange) 65%, var(--color-yellow) 100%);

            /* Typography */
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;

            /* Shadows */
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);

            /* Border radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 420px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: var(--color-success);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-md);
        }

        .icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s ease;
            box-shadow: var(--shadow-md);
        }

        .button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .button:active {
            transform: translateY(0) scale(0.98);
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: 24px;
            line-height: 1.5;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-gray-200);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        #loading {
            display: block;
        }

        #success {
            display: none;
        }

        /* Footer link back to website */
        .footer-link {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--color-gray-200);
        }

        .footer-link a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link a:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading state (shown briefly) -->
        <div id="loading">
            <div class="logo">
                <img src="/logo.png" alt="Tiempo">
            </div>
            <div class="spinner"></div>
            <p class="loading-text">Opening Tiempo...</p>
        </div>

        <!-- Success state -->
        <div id="success">
            <div class="logo">
                <img src="/logo.png" alt="Tiempo">
            </div>

            <div class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>

            <h1>Email Confirmed!</h1>
            <p>Your email has been verified successfully. You can now sign in to Tiempo.</p>

            <a href="com.usetiempoapp.tiempo://auth/callback" class="button" id="openApp">
                Open Tiempo
            </a>

            <p class="subtitle">If the app doesn't open automatically,<br>tap the button above.</p>

            <div class="footer-link">
                <a href="https://usetiempoapp.com">Back to usetiempoapp.com</a>
            </div>
        </div>
    </div>

    <script>
        // Get any tokens from URL hash (Supabase passes them in fragment)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);

        // Build the deep link with tokens
        let deepLink = 'com.usetiempoapp.tiempo://auth/callback';
        if (hash) {
            deepLink += '#' + hash;
        }

        // Update the button link
        document.getElementById('openApp').href = deepLink;

        // Try to open the app automatically after a brief delay
        setTimeout(function() {
            // Try to open the app
            window.location.href = deepLink;

            // Show success UI after attempting to open
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 500);
        }, 500);
    </script>
</body>
</html>
